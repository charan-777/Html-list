<html>
    <head>
    <h1> nesting list</h1>
    </head>
    <body>
    <ol type="i">
        <li>item 1</li> 
     <ul style="list-style-type: circle;">
        <li>sub item 1</li>
        <li> sub item 2</li>
        <ol type="a">
            <li> sub item 1</li>
            <li> sub item 2</li>
        </ul>
        </ol>
        <ol type="i" start="2" >
            <li> sub item 1 </li>
        </ol>
            <ol>
                    <ol type="1" >
                     <li>sub item 1</li>
                    <ul style="list-style: square;">
                <li>  sub item 1</li>
                <li>  sub item 2</li>
            </ol>
            </ol>
             <ol type="1" start="2"></ol>  
             <ol><li> sub item 2</li></ol> 
            <ol type="i" start="3">
            <li> item 3</li>
            </ol>
        </ul>


    </ol>
    </ol>
    </body>
</html>
